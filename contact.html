    .lead{color:var(--muted);margin:0 0 18px}
    .card{background:var(--soft);border:1px solid var(--border);border-radius:16px;padding:18px;box-shadow:0 6px 16px rgba(0,0,0,.05)}
    .row{display:flex;gap:12px;align-items:center;margin:10px 0}
    .icon{width:34px;height:34px;border-radius:10px;background:#fff;border:1px solid var(--border);display:flex;align-items:center;justify-content:center;color:var(--navy)}
    footer{background:var(--navy);color:#fff;text-align:center;padding:18px;font-size:13px;margin-top:40px}
